version: '3.8'

services:
  invoice-generator:
    image: invoice-generator:latest
    container_name: invoice-generator
    restart: unless-stopped
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - invoice_data:/app/data
    networks:
      - invoice-network

volumes:
  invoice_data:

networks:
  invoice-network:
    driver: bridge
